<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Factory Method Pattern Demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-title-row">
                    <h1>TechShop</h1>
                    <p class="subtitle">Factory Method Pattern Demo</p>
                </div>
                <a href="checkout.html" class="cart-icon">
                    <img src="images/shopping-cart.svg" alt="Shopping Cart">
                    <span id="cart-count" class="cart-badge hidden">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="products-grid">
                <!-- Hardcoded for simplicity -->
                <div class="product-card" data-product-id="1" data-product-name="Laptop" data-product-price="999.99" data-product-image="images/laptop.jpg">
                    <img src="images/laptop.jpg" alt="Laptop" class="product-image">
                    <div class="product-info">
                        <h3>Laptop</h3>
                        <p class="product-price">999.99€</p>
                        <button id="add-laptop" class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card" data-product-id="2" data-product-name="Wireless Headphones" data-product-price="149.99" data-product-image="images/headphones.jpg">
                    <img src="images/headphones.jpg"Wireless Headphones" class="product-image">
                    <div class="product-info">
                        <h3>Wireless Headphones</h3>
                        <p class="product-price">149.99€</p>
                        <button id="add-headphones" class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card" data-product-id="3" data-product-name="Mechanical Keyboard" data-product-price="129.99" data-product-image="images/keyboard.jpg">
                    <img src="images/keyboard.jpg" alt="Mechanical Keyboard" class="product-image">
                    <div class="product-info">
                        <h3>Mechanical Keyboard</h3>
                        <p class="product-price">129.99€</p>
                        <button id="add-keyboard" class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Advanced Software Engineering - Factory Method Pattern Implementation
    </footer>

    <script type="module" src="js/index.js"></script>
</body>
</html>
