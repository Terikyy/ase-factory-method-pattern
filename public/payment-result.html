<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result - TechShop</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-title-row">
                    <h1>TechShop</h1>
                    <p class="subtitle">Factory Method Pattern Demo</p>
                </div>
                <a href="index.html" class="cart-icon">
                    <img src="images/shopping-cart.svg" alt="Shopping Cart">
                    <span id="cart-badge" class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="result-card">
                <div id="result-icon" class="result-icon"></div>
                <h2 id="result-title" class="result-title"></h2>
                <p id="result-message" class="result-message"></p>
                
                <div id="result-details" class="result-details">
                    <div class="detail-row">
                        <span class="detail-label">Transaction ID:</span>
                        <span id="transaction-id" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Payment Method:</span>
                        <span id="payment-provider" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Amount:</span>
                        <span id="payment-amount" class="detail-value"></span>
                    </div>
                </div>

                <div class="result-actions">
                    <a href="index.html" class="add-to-cart-btn">Continue Shopping</a>
                    <a href="checkout.html" id="retry-link" class="add-to-cart-btn" style="background: var(--bg-tertiary);">Try Again</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Advanced Software Engineering - Factory Method Pattern Implementation
    </footer>

    <script type="module" src="js/payment-result.js"></script>
</body>
</html>
