<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechShop</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-title-row">
                    <h1>TechShop</h1>
                    <p class="subtitle">Factory Method Pattern Demo</p>
                </div>
                <a href="index.html" class="cart-icon">
                    <img src="images/shopping-cart.svg" alt="Shopping Cart">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="checkout-card">
                <div class="checkout-grid">
                    <!-- LEFT COLUMN - Personal Information Form -->
                    <div class="billing-section">
                        <h2 class="section-title">Billing Information</h2>
                        
                        <form id="billing-form" class="billing-form">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" value="John Doe" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" value="john.doe@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" value="123 Tech Street" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" value="San Francisco" required>
                                </div>

                                <div class="form-group">
                                    <label for="postal">Postal Code</label>
                                    <input type="text" id="postal" name="postal" value="94102" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" value="United States" required>
                            </div>
                        </form>
                    </div>

                    <!-- RIGHT COLUMN - Order Summary -->
                    <div class="order-section">
                        <h2 class="section-title">Your Order</h2>
                        
                        <div id="empty-cart-message" class="empty-cart-message hidden">
                            Your cart is empty
                        </div>
                        
                        <div id="cart-items-container" class="order-items">
                            <!-- Cart items will be dynamically inserted here -->
                        </div>
                        
                        <div class="order-total">
                            <span class="total-label">Total</span>
                            <span class="total-price"><span id="total-amount">0.00</span>â‚¬</span>
                        </div>

                        <div class="payment-section">
                            <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
                            
                            <div class="form-group">
                                <label for="payment-select">Payment Method</label>
                                <select id="payment-select" name="payment-method">
                                    <!-- Payment options populated dynamically by checkout.ts -->
                                </select>
                            </div>

                            <button id="payment-btn" class="pay-btn">Pay with PayPal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Advanced Software Engineering - Factory Method Pattern Implementation
    </footer>

    <script type="module" src="js/checkout.js"></script>
</body>
</html>
