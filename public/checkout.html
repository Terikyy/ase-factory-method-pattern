<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechShop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title-row">
                <h1>TechShop</h1>
                <p class="subtitle">Factory Method Pattern Demo</p>
            </div>
            <a href="index.html" class="cart-icon">
                <img src="images/shopping-cart.svg" alt="Shopping Cart">
            </a>
        </header>

        <main>
            <div class="checkout-card">
                <div class="checkout-grid">
                    <!-- LEFT COLUMN - Personal Information Form -->
                    <div class="billing-section">
                        <h2 class="section-title">Billing Information</h2>
                        
                        <form id="billing-form" class="billing-form">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" value="John Doe" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" value="john.doe@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" value="123 Tech Street" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" value="San Francisco" required>
                                </div>

                                <div class="form-group">
                                    <label for="postal">Postal Code</label>
                                    <input type="text" id="postal" name="postal" value="94102" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" value="United States" required>
                            </div>
                        </form>
                    </div>

                    <!-- RIGHT COLUMN - Order Summary -->
                    <div class="order-section">
                        <h2 class="section-title">Your Order</h2>
                        
                        <div class="order-items">
                            <div class="order-item">
                                <img src="images/laptop.jpg" alt="Laptop" class="item-image">
                                <span class="item-name">Laptop</span>
                                <span class="item-price">999.99€</span>
                            </div>
                            <div class="order-item">
                                <img src="images/headphones.jpg" alt="Wireless Headphones" class="item-image">
                                <span class="item-name">Wireless Headphones</span>
                                <span class="item-price">149.99€</span>
                            </div>
                            <div class="order-item">
                                <img src="images/keyboard.jpg" alt="Mechanical Keyboard" class="item-image">
                                <span class="item-name">Mechanical Keyboard</span>
                                <span class="item-price">129.99€</span>
                            </div>
                            <div class="order-total">
                                <span class="total-label">Total</span>
                                <span class="total-price">1279.97€</span>
                            </div>
                        </div>

                        <div class="payment-section">
                            <div class="form-group">
                                <label for="payment-method">Payment Method</label>
                                <select id="payment-method" name="payment-method">
                                    <option value="PayPal">PayPal</option>
                                    <option value="ApplePay">ApplePay</option>
                                    <option value="Credit Card">Credit Card</option>
                                </select>
                            </div>

                            <button id="pay-button" class="pay-btn">Pay with PayPal</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        Advanced Software Engineering - Factory Method Pattern Implementation
    </footer>

    <script>
        // Update payment button text based on selected payment method
        const paymentSelect = document.getElementById('payment-method');
        const payButton = document.getElementById('pay-button');

        paymentSelect.addEventListener('change', function() {
            payButton.textContent = `Pay with ${this.value}`;
        });

        // Handle payment button click
        payButton.addEventListener('click', function() {
            const selectedMethod = paymentSelect.value;
            console.log(`Payment method selected: ${selectedMethod}`);
            // Actual payment logic will be implemented later
        });
    </script>
</body>
</html>
